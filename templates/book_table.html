{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {% for time in available_times_list %}
            <input type="radio" value="{{time}}" name="{{time}}">{{time}}</button>
            {% endfor %}
            {{ form.as_p }}
            <input type="submit" value="Submit" name='submit'>
        </form>
    {% else %}
    <p>Please log in to make a reservation</p>
    {% endif %}
{% endblock %}
