{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
    {% if user.is_authenticated %}
        <form method="post">
            {{ form | crispy }}
            {% csrf_token %} 
            <input type="submit" value="Submit" name='submit'>
        </form>
    {% else %}
    <p>Please log in to make a reservation</p>
    {% endif %}
{% endblock %}
