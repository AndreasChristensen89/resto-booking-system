{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row heading-space mt-5">
  <div class="col-3 h1-bg mx-auto mt-3 mb-4 d-flex align-items-end justify-content-center">
      <div class="col-9 col-lg-6">
          <h1 class="text-center h1">Profile</h1>
      </div>
  </div>
</div>

<!--User Profile-->
<div class="row">
  <div class="col-8 col-lg-6 mx-auto mb-3">
    <form id="form" method="post" class="mt-3">

      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary btn-lg m-4" data-toggle="modal" data-target="message" type="submit">Save</button>

    </form>
  </div>

</div>

{% endblock content%}
