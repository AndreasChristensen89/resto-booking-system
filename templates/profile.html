{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
              {{ message | safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
  </div>
</div>

<div class="row menu">
  <div class="col-3 h1-bg mx-auto mt-3 mb-4 d-flex align-items-end justify-content-center">
      <div class="col-9 col-lg-6">
          <h1 class="text-center h1">Profile</h1>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6 mx-auto">
    <a href="/reservations/"><h3 class="border h3 rounded bg-success my-4 text-center">View all bookings</h3></a>
  </div>
</div>
<!--link to see bookings-->
  
</div>
<!--User Profile-->
<div>
  <form id="form" method="post" class="mt-3">
    <div class="row">
    <div class="col-9 mx-auto mb-3 lead bg-success">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary btn-lg m-4" data-toggle="modal" data-target="message" type="submit">Save</button>
    </div>

  </div>
      
  </form>
</div>
{% endblock content%}
