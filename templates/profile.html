{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <div class="row">
      <div class="col-md-8 offset-md-2">
          {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
              {{ message | safe }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
  </div>
</div>
<div class="row">
  <div class="col-3 h1-bg">
    <h1 class="text-center display-3 m-3">My profile</h1>
  </div>
  <div class="col-3 h1-bg">
    <h3 class="text-center border m-3 "><a href="/reservations/">See all your bookings</a></h3>
  </div>
</div>
<!--link to see bookings-->
<div>
  
</div>
<!--User Profile-->
<div>
  <form id="form" method="post" class="mt-3">
    <div class="row">
    <div class="col-12 mx-4 mb-3 lead">
      {{ form|crispy }}
    </div>
    </div>
      <button class="btn btn-primary btn-lg m-4" data-toggle="modal" data-target="message" type="submit">Save</button>
  </form>
</div>
{% endblock content%}
