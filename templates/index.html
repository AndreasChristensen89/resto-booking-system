{% extends 'base.html' %}

{% block content %}
    
<ul>
{% for reservation in reservation_list %}
<li>    
    <a href="{% url 'reservation_detail' reservation.slug %}">
        <div>
            <p>{{ reservation.first_name }} {{ reservation.last_name }} - 
                {{ reservation.date }} at {{ reservation.time }} for {{ reservation.number_people }} people</p>
        </div>
    </a>
</li>
{% endfor %}
</ul>

{% endblock %}
