{% extends 'base.html' %}

{% block content %}
{% if user.is_superuser %}
{% load crispy_forms_tags %}
<div class="row heading-space mt-5">
    <div class="col-3 h1-bg mx-auto mt-3 mb-4 d-flex align-items-end justify-content-center">
        <div class="col-9 col-lg-6">
            <h1 class="text-center h1">Update Booking</h1>
        </div>
    </div>
</div>
<p class="col-9 my-3 mx-auto">Click <a style="text-decoration: underline;" href="{% url 'reservations:available_tables' booking.slug %}">here</a> to see available tables</p>
<div class="col-9 my-4 mx-auto">
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success my-3" type="submit" name="Submit" value="Update">Update</button>
    </form>
    <button class="btn btn-primary"><a class="my-3 text-white" href="{% url 'reservations:bookings_updated' %}">Return</a></button>
</div>


{% endif %}
{% endblock %}
